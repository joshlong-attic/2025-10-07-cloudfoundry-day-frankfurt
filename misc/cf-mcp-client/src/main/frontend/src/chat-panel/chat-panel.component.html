<div class="chat-container">
  <button mat-icon-button class="toggle-button" (click)="toggleSidenav()" matTooltip="Chat" matTooltipPosition="left">
    <mat-icon>chat</mat-icon>
  </button>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" position="end" fixedInViewport="true" [fixedTopGap]="64" (openedChange)="onSidenavOpenedChange($event)">
    <div class="sidenav-header">
      <h2 id="chat-panel-heading">Chat</h2>
      <button mat-icon-button (click)="sidenav.close()" aria-label="Close chat panel">
        <mat-icon aria-hidden="true">close</mat-icon>
      </button>
    </div>

    <section aria-labelledby="chat-status-heading">
      <h3 id="chat-status-heading" class="sr-only">Chat Model Status</h3>
      <div class="status-container">
        <div class="status-row">
          <span class="status-label">Chat Model:</span>
          <mat-chip-set>
            <mat-chip
              variant="assist"
              [class.status-success]="metrics.chatModel !== ''"
              [class.status-error]="metrics.chatModel === ''"
              role="status"
              [attr.aria-label]="'Chat model status: ' + (metrics.chatModel !== '' ? metrics.chatModel : 'Not available')">
              <mat-icon matChipAvatar aria-hidden="true">{{ metrics.chatModel !== '' ? 'check_circle' : 'error' }}</mat-icon>
              {{ metrics.chatModel !== '' ? metrics.chatModel : 'Not Available' }}
            </mat-chip>
          </mat-chip-set>
        </div>
      </div>
    </section>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- This is intentionally empty -->
  </mat-sidenav-content>
</mat-sidenav-container>
